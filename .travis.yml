language: php

branches:
  # Only test the master branch, release branches, and SemVer tags.
  only:
    - master
    - 2.0.x
    - /^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+.*$/

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.1
    - php: 7.0.11
    - php: 5.6

sudo: false

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "vendor"

install:
  - composer install

script:
  - export COMPOSER_PROCESS_TIMEOUT=600
  - composer test

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
